<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SidraDEX Price Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1c5d99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #1c5d99;
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    td.price {
      font-weight: bold;
      color: #4caf50;
    }
    td.token-symbol {
      font-weight: bold;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>SidraDEX Token Prices</h1>

  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Price (SDA)</th>
      </tr>
    </thead>
    <tbody id="token-table-body">
      <!-- Rows will be inserted here dynamically -->
    </tbody>
  </table>

  <footer>
    Powered by SidraChain Ledger Data Â· Chain ID: 97453
  </footer>

  <!-- Load ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Load main.js -->
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SidraDEX Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.75rem; border: 1px solid #ddd; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>SidraDEX Token Prices</h1>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Harga (dalam SDA)</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="price-table">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const providerUrl = 'https://rpc.sidrachain.com'; // Ganti jika perlu
    const web3 = new Web3(providerUrl);

    const pairAbi = [
      {
        constant: true,
        inputs: [],
        name: "getReserves",
        outputs: [
          { name: "_reserve0", type: "uint112" },
          { name: "_reserve1", type: "uint112" },
          { name: "_blockTimestampLast", type: "uint32" }
        ],
        type: "function"
      }
    ];

    async function fetchPrices() {
      const res = await fetch('tokens.json');
      const tokens = await res.json();
      const table = document.getElementById('price-table');
      table.innerHTML = '';

      for (let token of tokens) {
        try {
          const contract = new web3.eth.Contract(pairAbi, token.pairAddress);
          const reserves = await contract.methods.getReserves().call();

          const price = parseFloat(reserves._reserve1) / parseFloat(reserves._reserve0);
          const now = new Date().toLocaleString();

          table.innerHTML += `
            <tr>
              <td>${token.symbol}</td>
              <td>${price.toFixed(6)}</td>
              <td>${now}</td>
            </tr>`;

        } catch (e) {
          table.innerHTML += `<tr><td>${token.symbol}</td><td colspan="2">Gagal load</td></tr>`;
        }
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 30000); // Update tiap 30 detik
  </script>
</body>
</html>
